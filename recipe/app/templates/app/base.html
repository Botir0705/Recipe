{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="{% url 'main' %}">Recipes App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'main' %}">Recipes <span class="sr-only">(current)</span></a>
                </li>
            </ul>
          <div class="form-inline my-2 my-lg-0">
  
            <a href="{% url 'logout' %}" class="btn text-white btn-outline-dark logout">Logout</a>
               
            <a href="{% url 'profile' %}" class="btn text-white btn-outline-dark logout">My Profile</a>
        </div>
        </div>
    </nav>
  
    <div class="container">
        <br>
        {% block content %}


        {% endblock content %}
    </div>
</body>
</html>
